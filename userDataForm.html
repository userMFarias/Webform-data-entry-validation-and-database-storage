<div id="userForm">
<form method="post" novalidate> <!-- post data to calling PHP script as no action attribute specified-->
	<fieldset>
		<div>
			<label for="email">Email</label>
			<input title="email format required and UNIQUE" " type="text" name="email" 
			       id="email" maxlength="45" size ="45">
			</div>
		<div>
			<label for="username">Username</label>
			<input title="Alphanumeric >=10 characters and UNIQUE"  type="text" name="username" 
			       id="username" maxlength="30" size ="45">
			</div>
		<div>
			<label for="password">Password</label>
			<input title=">= 10 characters, MUST include, uppercase, lowercase, a number, plus one of & - $ % & * ! #"
			        type="text" name="password" id="password" maxlength="15" size ="45">	
			</div>
		<div >
			<label for="userType">User Type</label>
			<select title="Select either Academic, Admin or Student" name="userType" id="userType">
				<option  value="academic">Academic</option>
				<option  value="admin">Admin</option>
				<option  value="student">Student</option>
			</select>
			</div>
		<input type="submit" name="userDataSubmitted" value="Save">
		<input type="submit" name="userDataClear" value="Clear">
	</fieldset>
</form>
</div>
